<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">
        <div class="info-container">
            <section id="info-section">
                <div class="arrow-icon">
                    <i class="fa fa-arrow-left "></i>
                </div>
                <div class="info-texts">
                    <h1 class="title">Ritz Fresh Food</h1>
                    <p class="address">Avenue 7th, Manchester Center London ST9TU
                    </p>
                </div>
                <hr class="dashed-hr" />
                <div class="phone-div">
                    <h1 class="phone-number">
                        <i class=" phone-icon fa fa-phone fa-rotate-260 "></i>7218-736</h1>
                </div>
            </section>
            <section id="review-section">
                <form class="review-box">
                    <div class="grey-box">
                        <div class="profile-img"></div>
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5" />
                            <label class="full" for="star5" title="Awesome - 5 stars"></label>
                            <input type="radio" id="star4" name="rating" value="4" />
                            <label class="full" for="star4" title="Pretty good - 4 stars"></label>
                            <input type="radio" id="star3" name="rating" value="3" />
                            <label class="full" for="star3" title="Meh - 3 stars"></label>
                            <input type="radio" id="star2" name="rating" value="2" />
                            <label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                            <input type="radio" id="star1" name="rating" value="1" />
                            <label class="full" for="star1" title="Sucks big time - 1 star"></label>
                        </div>
                        <textarea class="review-input" type:"text" placeholder="Your review here..."></textarea>

                    </div>
                    <div class="pink-box">
                        <button type="submit" class="send-review-button">SEND REVIEW</button>
                    </div>
                </form>

            </section>

        </div>

    </div>
</body>

</html>
